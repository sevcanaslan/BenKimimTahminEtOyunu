<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soru Tanımlama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">

      <div class="mb-3">
        <label class="form-label">image</label>
        <input type="text" class="form-control" id="image">
      </div>
      <div class="mb-3">
        <label class="form-label">image</label>
        <input type="text" class="form-control" id="name">
      </div>

      <div class="mb-3">
        <label class="form-label">özellik1</label>
        <input type="text" class="form-control" id="özellik1">
      </div>
      <div class="mb-3">
        <label class="form-label">özellik2</label>
        <input type="text" class="form-control" id="özellik2">
      </div>
      <div class="mb-3">
        <label class="form-label">özellik3</label>
        <input type="text" class="form-control" id="özellik3">
      </div>




      <div class="d-grid gap-2">
        <button onclick="kaydet()" class="btn btn-primary">Kaydet</button>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
<script>
    function kaydet(){
        const image = document.getElementById('image').value;
        const name = document.getElementById('name').value;
        const özellik1 = document.getElementById('özellik1').value;
        const özellik2 = document.getElementById('özellik2').value;
        const özellik3 = document.getElementById('özellik3').value;

        const data = {
            'image' : image,
             'name' : name,
            'özellik1': özellik1,
            'özellik2' : özellik2,
            'özellik3': özellik3


        }
        fetch('http://localhost:8085/v1/api/unlu/unluolustur',{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(result => result.json() )
            .then(result =>{
                if(result.state){
                    window.location.replace("/");
                }else{
                    alert('Beklenmeyen bir hata oldu tekrar deneyiniz.');
                }
                console.log(result)
            })

    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soru TanÄ±mlama</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">

      <div class="mb-3">
        <label class="form-label">UserId</label>
        <input type="text" class="form-control" id="userId">
      </div>
      <div class="mb-3">
        <label class="form-label">UnluId</label>
        <input type="text" class="form-control" id="unluId">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" id="tahmin">
      </div>



      <div class="d-grid gap-2">
        <button onclick="kaydet()" class="btn btn-primary">Kaydet</button>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
<script>
    function kaydet(){
        const userId = document.getElementById('userId').value;
        const unluId = document.getElementById('unluId').value;
        const tahmin = document.getElementById('tahmin').value;


        const data = {
            'userId' : userId,
            'unluId': unluId,
            'tahmin' : tahmin

        }
        fetch('http://localhost:8085/v1/api/tahmin/tahminolustur',{
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(result => result.json() )
            .then(result =>{
                if(result.state){
                    window.location.replace("/");
                }else{
                    alert('Beklenmeyen bir hata oldu tekrar deneyiniz.');
                }
                console.log(result)
            })

    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
